<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2S Embedding</title>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Fantastic: Embedded Website</h1>
    <p>By Joe (HTML Wizard)</p>
    <hr />
    <h3>Expand the dashboard</h3>
    <button id="showViz" disabled>Show Viz!</button>
    <button id="hideViz" disabled>Hide Viz!</button>
    <hr />
    <h3>Export options</h3>
    <button id="exportToPDF">PDF</button>
    <button id="exportToCrossTab">Crosstab</button>
    <button id="exportToPowerPoint">PowerPoint</button>
    <div id="vizContainer"></div>
    <script src="./app.js"></script>
  </body>
</html>
